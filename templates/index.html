<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Captioning</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .heading {
        font-weight: 100;
        font-size: 4rem;
        text-shadow: 1px 1px 5px black;
      }
      .text {
        font-size: 32px;
        font-style: italic;
      }
      img {
        max-height: 16rem;
        max-width: 23rem;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1 class="heading">Image Captioning</h1>
          <p>Upload an image to generate a caption...</p>
        </div>
      </div>
      <br /><br />
      <form
        class="form-inline"
        action="/caption"
        method="post"
        enctype="multipart/form-data"
      >
        <label><b>Image: &nbsp; &nbsp;</b></label>
        <input
          class="form-control"
          type="file"
          name="image"
          placeholder="your image"
        />
        <input type="submit" class="btn btn-primary" value="Get caption" />
      </form>
      <br /><br />
      {% if data %}
      <div class="row">
        <div class="col-sm-4">
          <img
            src="{{ data.img_path }}"
            class="object-fit-contain border rounded"
          />
        </div>
        <div class="col-sm-8">
          <p class="text">Generated caption:</p>
          <p><b> {{ data.caption }}</b></p>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
